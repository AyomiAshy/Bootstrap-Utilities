<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Utilities I</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Buttons and badges</h1>
                <p>Buttons are clickable elements and badges are used to provide more information on a button for example:</p>      
                   <button type="button" class="btn btn-danger">Notification
                    <span class="badge bg-warning">10</span></button>
                    <button type="button" class="btn btn-info">Calls
                        <span class="badge bg-primary">10</span></button>
                        <button type="button" class="btn btn-success">Whatsapp
                            <span class="badge bg-secondary">10</span></button>
                </div>
    </body>
</html>
